<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Love Calculator</title>
</head>
<body>
    <div class="container">
        <div class="svg-background">
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="div">
                    <h6>Her Name</h6>
                    <input type="text" class="input" id="fname" required>
                </div>
            </div>
            <div class="input-div two">
                <div class="i">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="div">
                    <h6>His Name</h6>
                    <input type="text" class="input" id="sname" required>
                </div>
            </div>
            <div class="percentage-box">
                <span class="percentage fa" id="prc"></span>
            </div>
            <div class="message-box">
                <span class="message" id="msg"></span>
            </div>
        </div>
        <div class="calculate-btn">
            <!--<input type="submit" class="btn" value="Calculate">-->
            <a href="#" onclick="myfunction()" type="submit" id="btn">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Calculate
            </a>
        </div>
        
    </div>
    <script type="text/javaScript" src="main.js"></script>
</body>
</html>
